<!DOCTYPE html>
<div>
  <div> <!--Description TEXTBOX-->
   <p id="challenge-file-description">Drop the challenge file here</p>
  </div>
   <hr>
   <div> <!--FILE UPLOAD BOX-->
    <form id="upload" action="submit-challenge-file.html" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>File Upload</legend>
         <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
         <div>
          <input type="file" id="challenge-file-select" name="fileselect[]" style="display: none;" />
          <div id="challenge-file-drag"><br><br><br><br>Select the coding standard to use<br><br><br><br></div>
        </div>
         <div id="challenge-file-submit-button">
	      <button type="submit">Upload File</button>
        </div>
         <div id="challenge-file-messages"> </div>
     </fieldset>
    </form>
    <fieldset>
        <legend>File Uploaded</legend>
        <div id="challenge-file-loaded">
         </div>
     </fieldset>



   </div>
</div>
